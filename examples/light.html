<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cube</title>
    <meta name="description" content="Cube a-component">
    <script src="http://localhost:9001/build/vr-components.js"></script>
  </head>
  <body>
    <a-assets>
      <a-material id="phong" type="MeshPhongMaterial"
                   color="#0000FF" specular="#FF0000"></a-material>
    </a-assets>

    <a-scene>
      <a-controls position="0 1.8 20">
        <a-camera>
          <a-light type="directional" intensity="5" color="#000000" position="-10 10 0"></a-light>
        </a-camera>
      </a-controls>

      <a-grid></a-grid>

      <a-cube id="cube" material="phong" position="0 0 0" rotation="0 45 0"
               width="5" height="5" depth="5"></a-cube>
    </a-scene>
  </body>
</html>
