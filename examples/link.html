<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Link</title>
    <meta name="description" content="Demo of threejs using Web Components">
    <script src="../build/vr-components.js"></script>
  </head>
  <body>
    <a-assets>
      <a-material id="normal" color="#3399ff" metallic="0.9" roughness="0.38"></a-material>
      <a-material id="highlight" color="#ffcc00" metallic="1" roughness="0.5"></a-material>
    </a-assets>
    <a-scene>
      <a-controls position="0 1.8 20">
        <a-camera>
          <a-cursor position="0 0 -1" radius="0.005"></a-cursor>
        </a-camera>
      </a-controls>
      <a-skysphere color="#000"></a-skysphere>
      <a-cube position="0 2 -8" material="normal" width="4" height="4" depth="4" href="cube.html"></a-cube>
      <a-cube position="6 2 0" material="normal" width="4" height="4" depth="4"></a-cube>
      <a-cube position="-6 2 0" material="normal" width="4" height="4" depth="4"></a-cube>
      <a-grid size="50"></a-grid>
    </a-scene>
    <script>
      var cubes = document.querySelectorAll('a-cube');
      var i;
      for (i = 0; i < cubes.length; ++i) {
        cubes[i].addEventListener('click', function (evt) {
          var cube = evt.currentTarget;
          // Toggling material.
          cube.setAttribute('material', cube.getAttribute('material') === 'normal' ? 'highlight' : 'normal');

          var href = cube.getAttribute('href');
          if (href) {
            window.top.postMessage({type: 'navigate', data: {url: href}}, '*');
          }
        });
      }
    </script>
  </body>
</html>
