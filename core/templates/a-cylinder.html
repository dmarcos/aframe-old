<template is="a-template"
          element="a-cylinder"
          radius="0.5"
          height="1"
          segments-radius="36"
          segments-height="4"
          theta-start="0"
          theta-length="6.3"
          open-ended="false"
          color="gray"
          metallic="0.0"
          roughness="0.5"
          url="">
  <a-object geometry="primitive: cylinder;
                       radius: ${radius};
                       height: ${height};
                       segmentsRadius: ${segments-radius};
                       segmentsHeight: ${segments-height};
                       thetaStart: ${theta-start};
                       thetaLength: ${theta-length};
                       openEnded: ${open-ended}"
             material="color: ${color};
                       metallic: ${metallic};
                       roughness: ${roughness};
                       url: ${url}"></a-object>
</template>
